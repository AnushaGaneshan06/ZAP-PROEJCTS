{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Signup Page</title>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css">
    </head>
    <style>
        .form1{
            border: 2px solid whitesmoke;
            padding: 20px;
            border-radius: 20px;
            box-shadow:  1px  5px whitesmoke;

        }
    </style>
    <body>
        <div class="container" style="margin-top: 5%;">
            <div class="row">
                <!-- ---image--------- -->
                <div class="col-6">
                    <img src="{% static 'images/temple2.jpg' %}"
                        class="img-fluid" alt="My image">

                </div>
                <!-- -----------form-------- -->
                <div class="col-6 form1">
                    <h3 class="text-center">Sign Up</h3>
                    <form action="/signup" method="POST">
                        {% csrf_token %}
                        <!-- --------username------- -->
                        <label for class="form-label"></label>
                        <input type="text" id="username" name="username"
                            placeholder="Username" class="form-control"
                            required>
                        <div class="row">
                            <div class="col-6">
                                <!-- -------first-name-------- -->
                                <label for class="form-label"></label>
                                <input type="text" id="fname" name="fname"
                                    placeholder="First Name"
                                    class="form-control"
                                    required>
                            </div>
                            <div class="col-6">
                                <!-- -------last-name-------- -->
                                <label for class="form-label"></label>
                                <input type="text" id="lname" name="lname"
                                    placeholder="last Name"
                                    class="form-control"
                                    required>
                            </div>
                        </div>
                        <!-- -------email-------- -->
                        <label for class="form-label"></label>
                        <input type="email" id="email" name="email"
                            placeholder="Email-id" class="form-control"
                            required>
                        <!-- -------pass1-------- -->
                        <label for class="form-label"></label>
                        <input type="password" id="pass1" name="pass1"
                            placeholder="Enter Password" class="form-control"
                            required>
                        <!-- -------pass2-------- -->
                        <label for form="form-label"></label>
                        <input type="password" id="pass2" name="pass2"
                            placeholder="Confirm Password" class="form-control"
                            required>
                        <!-- --------button------- -->
                        <button type="submit"
                            class="btn btn-primary w-100 m-2">Sign
                            up</button>
                    </form>
                </div>
            </div>
        </div>

    </body>
</html>
